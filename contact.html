<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>David Binstock - Contact</title>

    <!-- adding CSS links, reset first then styles sheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style_header-footer.css">
    <link rel="stylesheet" href="./assets/css/style_contact.css">  
</head>

<body>
        <header>
                <div class="header-wrapper">
                <div class="my-name">Your Name</div>
                <nav>
                    <a class="nav-link" href="./index.html">About</a>
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </nav>
                </div>
            </header>
        
            <section class="content-area">
                <div class="content-wrapper">
                <main>
                    <div class="main-title">Contact</div>
                    <div class="form-wrapper">
                        <form>
                            <label for="form-name">Name</label>
                            <input type="text" id="form-name">
                            
                            <label for="form-email">Email</label>
                            <input type="text" id="form-email">
                            
                            <label for="form-message">Message</label>
                            <input type="text" id="form-message">

                            <button class="submit-button">Submit</button>
                        </form>
                    </div>
                </main>
                <aside>
                    <div class="aside-title">Connect with Me</div>
                    <div class="aside-link-wrapper">
                        <a  href="https://github.com/" 
                            target="_blank"
                            title="Github"
                        >
                            <img 
                                class="aside-link" 
                                src="./assets/images/github.png" 
                                alt="github icon" height="70px" width="70px"
                            >
                        </a>
                        <a  href="https://www.linkedin.com/" 
                            target="_blank"
                            title="LinkedIn"
                        >
                            <img 
                                class= "aside-link" 
                                src="./assets/images/linkedin.png" 
                                alt="linked-in icon" height="70px" width="70px"
                            >
                        </a>
                        <a  href="https://stackoverflow.com/" 
                            target="_blank"
                            title="Stack Overflow"    
                        >
                            <img 
                                class="aside-link-so" 
                                src="./assets/images/overflow.png" 
                                alt="stack-overflow icon"
                            >
                        </a>
                    </div>
                </aside>
                </div>
            </section>
        
            <footer>
                &copy; Copyright 2018 Your Name</div>
            </footer>
